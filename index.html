<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza Numerica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="contenedor">Juego de Adivinanza Numérica</h1>

    <p class="seleccion">Intenta adivinar el número entre 1 y 100:</p>

    <input type="text" id="adivina" min="1" max="100" placeholder="Ingresa Un Numero">
    <button onclick="numeros()">Crees adivinar el numero</button>


    <h2 id="juego"></h2>


    <script src="script.js"></script>
</body>
</html>
